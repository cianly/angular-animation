<!doctype html>
<html ng-app>
  <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/1.css">
	<script src="http://code.angularjs.org/1.2.25/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.2.25/angular-animate.min.js"></script>
  </head>
  <body>
	<div ng-init="checked=true">
	  <label>
		<input type="checkbox" ng-model="checked" style="float:left; margin-right:10px;"> 选择可见下方内容
	  </label>
	  <div class="check-element animate-show-hide" ng-show="checked" style="clear:both;">
		内容
	  </div>
	</div>
  </body>
</html>
